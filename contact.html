<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <!-- Banner includes: H1 name and Navbar -->
      <div class="row">
      <div class="col-md-6 flex-nowrap justify-content-md-start">
        <h1 class="bg-primary text-white text-center text-md-left text-size-3">
          Dan Brown
        </h1>
      </div>
      <div
        class="col-md-6 d-flex justify-content-center justify-content-md-end align-items-end flex-sm-wrap"
      >
      <nav class="navbar navbar-expand navbar-light ">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
              <li class="nav-item ">
                <a class="nav-link" href="index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <!-- Body  -->
    <div class="row">
      <div class="col border-top">
        <h2 class="text-primary">Contact</h2>
      </div>
    </div>
    <div class="row">
      <div class="col text-primary">

        <form>
          <div class="form-group">
            <label for="full-name">Full Name</label>
          <input
          type="text"
          class="form-control"
          id="full-name"
          placeholder="Person McPerson"
          />
        </div>
        <div class="form-group">
          <label for="email-address">Email address</label>
          <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="5"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </div>
    
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
