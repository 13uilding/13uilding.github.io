<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container bg-dark py-5 px-2 border border-warning rounded">
      <!-- Row 1 -->
      <div class="row h-100">
        <div class="col">
          <h1 class="text-warning text-center">Password Generator Deluxe</h1>
        </div>
      </div>
      <!-- Row 2 -->
      <div
        class="row display-flex align-items-md-start justify-content-center flex-md-nowrap"
      >
        <div class="col-md-9 flex-nowrap">
          <form>
            <div class="form-group">
              <textarea
                class="form-control mb-0"
                readonly
                id="passwordText"
                placeholder="Password will generate here..."
                rows="5"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="col-md-3 col align-content-end mb-2">
          <div
            class="btn-group-md-vertical"
            role="group"
            aria-label="Basic example"
          >
            <button
              type="button"
              class="btn btn-secondary btn-outline-warning btn-block"
              id="generateBtn"
            >
              Generate
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-outline-warning btn-block"
              id="copyBtn"
            >
              Copy
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-outline-warning btn-block"
              id="eraseBtn"
            >
              Erase
            </button>
          </div>
        </div>
      </div>
      <!-- Row 3 -->
      <div class="row">
        <div class="col-md-6 col-4">
          <input
            class="form-control"
            id="lengthInput"
            type="text"
            placeholder="Length (8-128)"
          />
        </div>
        <div class="col">
          <div class="row display-flex ">
            <div class="col">
              <input
                class="form-check-input"
                type="checkbox"
                id="numberCase"
                value="option1"
              />
              <label class="form-check-label text-warning" for="numberCase"
                >with Numbers</label
              >
              <div class="form-check"></div>
              <input
                class="form-check-input"
                type="checkbox"
                id="specialCase"
                value="option2"
              />
              <label class="form-check-label text-warning" for="specialCase"
                >with Special</label
              >
              <div class="form-check"></div>
            </div>
            <div class="col">
              <input
                class="form-check-input"
                type="checkbox"
                id="upperCase"
                value="option3"
              />
              <label class="form-check-label text-warning" for="upperCase"
                >with Upper</label
              >
              <div class="form-check"></div>
              <input
                class="form-check-input"
                type="checkbox"
                id="lowerCase"
                value="option4"
              />
              <label class="form-check-label text-warning" for="lowerCase"
                >with Lower</label
              >
              <div class="form-check"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- My scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
  </body>
</html>
